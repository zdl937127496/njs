<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>交易</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css?rnd=201601200949" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<style>
			.mui-pull-loading {
				display: none;
			}
			
			#d_iframe {
				margin-top: 0px;
				width: 100%;
				height: 100%;
				border: none;
			}
			
			.mui-bar {
				position: absolute !important;
				bottom: 0 !important;
			}
			
			html,
			body {
				height: 100% !important;
			}
		</style>
	</head>

	<body style="position: relative;display: block;background-color: #13151D;">
		<header id="dd_box" class="mui-bar mui-bar-nav header" style='background-color: #13151D;'>
			<a id="dd_go" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">交易</h1>
		</header>
		<div class="mui-content" style="padding-bottom: 0px;">
			<iframe id="d_iframe" width='100%' height='100%' frameborder='0'>
        	
        	</iframe>
		</div>
	</body>
	<script type="text/javascript" src="scripts/jquery/jquery-1.11.2.min.js"></script>
	<script src="scripts/mui.min.js"></script>
	<script type="text/javascript">
		if(DEBUG) console.log('正在执行deal.html');
		mui.init({
			statusBarBackground: '#13151D',
		});
		COM.addReload(function(){
			plus.navigator.setStatusBarBackground("#13151D");
		});
		mui('#dd_box').on('tap','#dd_go',function(){
			COM.openWindow(COM.getStorage(LOCAL_STORAGE.u_deal_prev_id),'',true);
		});
		$('#d_iframe').height(document.body.clientHeight - 44);
		document.getElementById('d_iframe').outerHeight = window.outerHeight - 94;
		$('body').height(window.outerHeight);
		
		mui.plusReady(function() {
			var url = 'http://121.40.29.112:8888/mm/main/market';
			if(DEBUG) console.log('=url====' + url);
			document.getElementById('d_iframe').src = url;
		});
	</script>

</html>
