<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>充值</title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/iconfont.css" />
    <link rel="stylesheet" href="../css/user.css" />
</head>
<body style="display: block;">
    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">支付方式</h1>
        <a class="mui-btn-link mui-pull-right white" onclick="COM.showEplain('exp_pay','../');">说明</a>
    </header>
    <div class="mui-content">
        <div class="pay-mode mt10">
            <p class="pay-mode-t">选择支付方式</p>
            <ul id="pay_box" class="mui-table-view _nobottom _notop _noleft">
                <li class="mui-table-view-cell mui-table" title="user/pay_unspay" url="pay_unspay.html">
                    <a >
                        <div class="mui-table-cell">
                            <img class="" src="../images/icon/yl_icon.png">
                        </div>
                        <div class="mui-table-cell">
                            银联快捷支付 
                            <p class="mui-ellipsis">无需网银，支持各大银行</p>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-table" title="user/pay_bank" url="pay_bank.html">
                    <a >
                        <div class="mui-table-cell">
                            <img class="" src="../images/icon/yhk_icon.png" />
                        </div>
                        <div class="mui-table-cell">
                            银行卡转账          
                            <p class="mui-ellipsis">ATM、网银、柜台等线上充值方式</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/jquery/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../scripts/mui.min.js"></script>
	<script>
		if(DEBUG) console.log('正在执行 user/pay.html');
		mui('#pay_box').on('tap','li',function(){
			COM.openWindow(this.getAttribute('title'),this.getAttribute('url'),true);
		})
	</script>
</body>
</html>
