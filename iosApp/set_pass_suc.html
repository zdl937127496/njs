<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置新密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body style="display: block;">
    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left black"></a>
        <h1 class="mui-title">成功</h1>
    </header>
    <div class="mui-content">
        <div class="suc_main w70">
            <div class="suc_ico">
                <img src="images/login/suc_ico.png" />
            </div>
            <div class="suc_msg">已设置新密码</div>
            <a class="mui-btn mui-btn-yellow mui-btn-outlined mui-btn-block suc_btn">立即登录</a>
        </div>
    </div>
    <script src="scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="scripts/mui.min.js"></script>
    <script type="text/javascript">
        mui.init({
			statusBarBackground: '#e63d34',
		});
		COM.addReload();
        mui(".suc_main").on('tap', 'a', function () {
            COM.openWindow('login','login.html',true);
        });
	</script>
</body>
</html>
